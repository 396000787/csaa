<ion-view id="memberDetialShow" view-title="会员信息" cache-view="false">
    <!--头部搜索栏-->
    <div class="bar bar-header bar-zk">
        <h1 class="title">修改会员信息</h1>
    </div>
    <style>
        #memberDetialShow #memberDetial-content {
            margin-top: 50px;
            color: #0085d0;
        }

        .dengji {
            width: 100%;
            text-align: center;
            height: 40px;
            line-height: 40px;
            font-size: 20px;
        }

        #memberDetialShow .formListNode {
            position: relative;
            padding: 0px;
            margin: 0px;
            padding: 20px 20px 20px 30px;
            font-size: 16px;
            border-bottom: solid 1px #cce8f6;
        }

            #memberDetialShow .formListNode .rgith {
                display: inline-block;
                float: right;
            }

            #memberDetialShow .formListNode input {
                color: #0085d0;
            }

        #memberDetialShow .register {
            width: 100%;
            text-align: center;
            padding: 40px;
        }

            #memberDetialShow .register span {
                color: #fff;
                cursor: pointer;
                border-radius: 30px;
                padding: 15px 40px;
                background-color: #0085d0;
            }

        #memberDetialShow .ErrorPrompt {
            padding-left: 30px;
            margin-top: 10px;
            color: #ff0000;
        }
    </style>
    <ion-content id="memberDetial-content" class="scroll-content" scroll="true">
        <!--<div ng-app="memberDetial.controller" ng-controller="memberDetialCtrl">-->
        <div class="dengji" style="">
            <span>{{data.memberType}}</span>
        </div>
        <ul>
            <li class="formListNode">
                <span class="left">姓名</span><span class="rgith">{{data.userName}}</span>
            </li>
            <li class="formListNode">
                <span class="left">会员证号</span><span class="rgith">{{data.memberCode}}</span>
            </li>
            <li class="formListNode">
                <span class="left">本会任职</span><span class="rgith">{{data.post}}</span>
            </li>
            <li class="formListNode">
                <span class="left">性别</span>
                <span class="rgith">
                    <input type="radio" name="sex" value="0" ng-model="data.sex"> <span>男</span>
                    <input type="radio" name="sex" value="1" ng-model="data.sex"> <span>女</span>
                </span>
            </li>
            <li class="formListNode">
                <span class="left"> 电子邮箱</span>
                <span class="rgith">
                    <input type="text" style="height:auto;text-align:right;" ng-model="data.email">
                </span>
            </li>
            <li class="formListNode">
                <span class="left">通讯地址</span>
                <span class="rgith">
                    <input type="text" style="height:auto;text-align:right;" ng-model="data.address">
                </span>
            </li>
            <style>
                select {
                    border: none;
                    width: 150px;
                    color: #0085d0;
                    background-color: transparent;
                    text-align: right;
                }

                    select option {
                        padding: 3px;
                        text-align: right;
                        color: #0085d0;
                    }
            </style>
            <li class="formListNode">
                <span class="left">所在地区</span>
                <span class="rgith">
                    <select ng-model="data.selArea" placeholder="请选择所在地区" ng-options="x.id as x.areaName for x in data.areaList"></select>
                </span>
            </li>
            <li class="formListNode">
                <span class="left">专业分会</span>
                <span class="rgith">
                    <select ng-model="data.selBranch" placeholder="请选择所在专业分会" ng-options="x.id as x.branchName for x in data.branchList"></select>
                </span>
            </li>
            <li class="formListNode">
                <span class="left">会员状态</span><span class="rgith">{{data.state}}</span>
            </li>
        </ul>
        <div class="ErrorPrompt  errText">{{errMessage}}</div>
        <div class="register" ng-click="save()">
            <span class="registerBtn">保存</span>
        </div>
        <!--</div>-->
    </ion-content>
</ion-view>
