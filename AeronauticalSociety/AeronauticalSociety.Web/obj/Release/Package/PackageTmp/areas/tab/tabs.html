<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" id="tab" view-title="tab" cache-view="false">
    <!-- 主页 -->
    <ion-tab title="主页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" ng-click="home()">
        <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>
    <!-- 动态 -->
    <ion-tab title="动态" icon-off="ion-ios-browsers-outline" icon-on="ion-ios-browsers" ng-click="LearningDynamics()">
        <ion-nav-view name="tab-newsCenter"></ion-nav-view>
    </ion-tab>
    <!-- 收藏 -->
    <ion-tab title="收藏" icon-off="ion-ios-heart-outline" icon-on="ion-ios-heart" ng-click="Collection()">
        <ion-nav-view name="tab-Collection"></ion-nav-view>
    </ion-tab>
    <!-- 个人中心 -->
    <!--<ion-tab title="我的" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href = "#/tab/Login">-->
    <ion-tab title="我的" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" ng-href="{{href}}" ng-click="accountClick()">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>
</ion-tabs>
