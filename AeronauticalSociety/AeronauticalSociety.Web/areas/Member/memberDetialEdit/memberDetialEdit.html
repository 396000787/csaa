<ion-view id="memberDetialShow" view-title="会员信息" cache-view="false">
    <!--头部搜索栏-->
    <div class="bar bar-header bar-zk">
        <div class="header-left" ng-click="goBack()">
            <span class="button btn-zk icon-left ion-chevron-left">
            </span>
        </div>
        <h1 class="title">修改会员信息</h1>
    </div>
    <style>
        #memberDetialShow #memberDetial-content {
            margin-top: 50px;
            color: #0085d0;
        }

        .dengji {
            width: 100%;
            text-align: center;
            height: 40px;
            line-height: 40px;
            font-size: 20px;
        }

        #memberDetialShow .formListNode {
            position: relative;
            padding: 0px;
            margin: 0px;
            padding: 20px 20px 20px 30px;
            font-size: 16px;
            border-bottom: solid 1px #cce8f6;
        }

            #memberDetialShow .formListNode .rgith {
                display: inline-block;
                float: right;
            }

            #memberDetialShow .formListNode input {
                color: #0085d0;
            }

        #memberDetialShow .register {
            width: 100%;
            text-align: center;
            padding: 40px;
        }

            #memberDetialShow .register span {
                color: #fff;
                cursor: pointer;
                border-radius: 30px;
                padding: 15px 40px;
                background-color: #0085d0;
            }

        #memberDetialShow .ErrorPrompt {
            padding-left: 30px;
            margin-top: 10px;
            color: #ff0000;
        }
    </style>
    <style>
        select {
            border: none;
            width: 150px;
            color: #0085d0;
            background-color: transparent;
            text-align: right;
        }

            select option {
                padding: 3px;
                text-align: right;
                color: #0085d0;
            }
    </style>

    <ion-content id="memberDetial-content" class="scroll-content" scroll="true">
        <div>
            <ul>
                <li class="formListNode">
                    <span style="font-weight:800;font-size:18px">用户信息</span>
                </li>
                <li class="formListNode">
                    <span class="left">用户名</span><span class="rgith">{{data.loginName}}</span>
                </li>
                <li class="formListNode">
                    <span class="left">性别</span>
                    <span class="rgith">
                        <input type="radio" name="sex" value="0" ng-model="data.sex"> <span>男</span>
                        <input type="radio" name="sex" value="1" ng-model="data.sex"> <span>女</span>
                    </span>
                </li>
                <li class="formListNode">
                    <span class="left">年龄</span><span class="rgith">
                        <input type="number" style="height:auto;text-align:right;" ng-model="data.age">
                    </span>
                </li>
                <li class="formListNode">
                    <span class="left">手机号码</span><span class="rgith">
                        <input type="tel" style="height:auto;text-align:right;" ng-model="data.mobileNO">
                    </span>
                </li>
                <li class="formListNode">
                    <span class="left"> 电子邮箱</span>
                    <span class="rgith">
                        <input type="text" style="height:auto;text-align:right;" ng-model="data.email">
                    </span>
                </li>
                <li class="formListNode">
                    <span class="left">专业</span><span class="rgith">
                        <select ng-model="data.selprofessionID" id="professionName" ng-options="x.id as x.typeName for x in data.professionList"></select>
                    </span>
                </li>
                <li class="formListNode">
                    <span class="left">职业</span><span class="rgith">
                        <select ng-model="data.seloccupationID" id="occupationName" ng-options="x.id as x.oname for x in data.occupationList"></select>
                    </span>
                </li>
                <li class="formListNode" style="height:80px;padding-bottom:5px;">
                    <span class="left" style="display:inline-block;margin-top:20px;">地区</span>
                    <span class="rgith" style="line-height:30px;">
                        <select style="" ng-model="data.selProvinceID" id="Province" ng-change="change(x)" ng-options="x.id as x.Name for x in data.addressProvinceList"></select>
                        <br />
                        <select style="" ng-model="data.selCityID" id="City" ng-options="x.id as x.Name for x in data.addressCityList"></select>
                    </span>
                </li>
                <li class="formListNode">
                    <span class="left">地址</span><span class="rgith">
                        <input type="text" style="height:auto;text-align:right;" ng-model="data.address">
                    </span>
                </li>
            </ul>
        </div>
        <div ng-show="showMember">
            <ul>
                <li class="formListNode">
                    <span style="font-weight:800;font-size:18px">会员信息</span>
                </li>
                <li class="formListNode">
                    <span class="left">姓名</span><span class="rgith">{{data.userName}}</span>
                </li>
                <li class="formListNode">
                    <span class="left">会员证号</span><span class="rgith">{{data.memberCode}}</span>
                </li>
                <li class="formListNode">
                    <span class="left">会员等级</span><span class="rgith">{{data.memberType}}</span>
                </li>
                <li class="formListNode">
                    <span class="left">本会任职</span><span class="rgith">{{data.post}}</span>
                </li>

                <li class="formListNode">
                    <span class="left">所在分会</span>
                    <span class="rgith">
                        <select ng-model="data.selBranch" placeholder="请选择所在专业分会" ng-options="x.id as x.branchName for x in data.branchList"></select>
                    </span>
                </li>
                <li class="formListNode">
                    <span class="left">会员状态</span><span class="rgith">{{data.state}}</span>
                </li>
            </ul>
        </div>
        <div class="ErrorPrompt  errText">{{errMessage}}</div>
        <div class="register" ng-click="save()">
            <span class="registerBtn">保存</span>
        </div>
        <!--</div>-->
    </ion-content>
</ion-view>
