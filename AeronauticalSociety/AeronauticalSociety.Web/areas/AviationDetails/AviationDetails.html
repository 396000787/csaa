<ion-view id="AviationDetails" view-title="详情" cache-view="false">
    <!--头部搜索栏-->
    <div class="bar bar-header bar-zk">
        <div class="header-left" ng-click="goBack()">
            <span class="button btn-zk icon-left ion-chevron-left">
            </span>
        </div>
        <h1 class="title">文章详情</h1>
    </div>
    <style>
        #AviationDetails #AviationDetails-content {
            margin-top: 43px;
        }

        .popup-head {
            padding: 0px;
        }

        .popup-body {
            font-size: 20px;
            text-align: center;
            padding: 20px;
        }
    </style>
    <ion-content id="AviationDetails-content" class="scroll-content zk_content" scroll="true" style="padding:20px 20px 50px 20px;">
        <div>
            <div style="font-size:20px;line-height:30px;" ng-bind-html="headHtml"></div>
            <div style="margin-top:20px;">
                <table style="width:100%; height:40px; vertical-align:top;" border="1">
                    <tr>
                        <td style="width:40px;padding-right:5px;">
                            <img style="height:40px;margin:0px;padding:0px;vertical-align:top;border-radius:50px;" src="../../img/Logo.png" />
                        </td>
                        <td>
                            <div style="font-size:16px;">{{writer}}</div>
                            <div style="font-size:14px;">{{time}}</div>
                        </td>
                        <td style="vertical-align:middle;text-align:right;">
                            <span ng-show="!isFouce" ng-click="Fouce(true)" class="zk_button follow">
                                <span class="ion-plus"></span>
                                关注
                            </span>
                            <span ng-show="isFouce" ng-click="Fouce(false)" class="zk_button follow">
                                <span class="ion-checkmark-round"></span>
                                已关注
                            </span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div style="font-size:16px;line-height:20px;padding:20px 0px;" ng-bind-html="Body"></div>
    </ion-content>

    <ion-footer-bar class="bar-footer">
        <div class="zk_content">
            <input class="pinglun" disabled="disabled" placeholder="写评论" />
            <div class="zk_footerBtn">
                <span ng-show="!isCollection" ng-click="Collection(true)" class="zk_footerIco ion-ios-star-outline"></span>
                <span ng-show="isCollection" ng-click="Collection(false)" class="zk_footerIco ion-ios-star"></span>
                <span style="font-size:25px;color:#808080;" class="zk_footerIco ion-android-share-alt"></span>
            </div>

        </div>

    </ion-footer-bar>
</ion-view>
