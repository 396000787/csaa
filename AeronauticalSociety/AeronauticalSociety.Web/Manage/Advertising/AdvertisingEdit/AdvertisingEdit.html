<div class="text-center">
    <h3>发布广告</h3>
</div>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">广告简介</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" ng-model="jianjie" id="inputEmail3" name="jianjie" placeholder="">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">广告图片</label>
        <div class="col-sm-8" style="vertical-align:top;">
            <span id="weixin_upload" class="btn btn-primary fileinput-button">
                <span>上传</span>
                <input type="file" id="imsgess" name="weixin_image" multiple>
            </span>
            <span style="color:red;font-size:12px;vertical-align:bottom;">图片小于800kb,图片保持正确的纵横比。</span>
        </div>
    </div><div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label"></label>
        <div class="col-sm-8" style="vertical-align:top;">
            <img id="userImage" style="max-width:200px;height:auto;" />
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">跳转地址</label>
        <div class="col-sm-2">
            <select class="form-control" disabled="disabled">
                <option value="news" selected="selected">新闻</option>
                <option value="activity">活动</option>
            </select>
        </div>
        <div class="col-sm-4">
            <div class="input-group">
                <input ng-model="KeyWord" type="text" class="form-control">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="searchaddress()">检索</button>
                </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-2">
            <div>{{userSelectTitle}}:{{userSelectValue}}</div>
            <table class="table">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>关键字</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-click="CreateUrl(item)" ng-repeat="item in sDataList">
                        <td title="{{item.title}}">{{item.title.substring(0,10)+'...'}}</td>
                        <td>{{item.writer}}</td>
                        <td>{{item.keywords}}</td>
                    </tr>
                </tbody>
            </table>
            <div id="page"></div>
        </div>
    </div>
    <div class="form-group text-center">
        <button type="button" class="btn btn-default" ng-click="cancle()">取消</button>
        <button type="button" class="btn btn-default" ng-click="Seave()">保存</button>
    </div>
</form>
